<script>
	//showMenu() function used to display the info which hide by Div
	function showMenu(){
		//get the button object
		var obj = document.getElementById("menu1");
		//get the Div object
		var dv = document.getElementById("mydiv");
		//show the Div
		dv.style.display = "block";
		//asign the top of Div as the previous's offsetTop+height
		dv.style.top = obj.offsetTop + obj.height;
		//asign the left of Div as the privious's offsetLeft
		dv.style.left = obj.offsetLeft;
	}
	//hideIt()function used to hide the Div 
	function hideIt(){
		document.getElementById("mydiv").style.display = "none";
	}
</script>
